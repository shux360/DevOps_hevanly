[server]
# Access Grafana on all network interfaces
http_addr = 0.0.0.0
http_port = 3000

[security]
# Default admin credentials (change in production!)
admin_user = admin
admin_password = admin

[database]
# Use SQLite3 for local development (no extra setup needed)
type = sqlite3
path = /var/lib/grafana/grafana.db

[analytics]
# Disable analytics and reporting for local development
reporting_enabled = false
check_for_updates = false

[users]
# Allow anyone to sign up (useful for local testing)
allow_sign_up = true

[auth.anonymous]
# Enable anonymous access (optional for local testing)
enabled = true
org_role = Viewer